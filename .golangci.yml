run:
  concurrency: 2
  timeout: 30s
  issues-exit-code: 3
linters-settings:
  gocritic:
    disabled-checks:
      - regexpMust
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gochecknoglobals
    - linters:
      - gosec
      text: "^G(204):"
    - linters:
      - gomnd
      source: len\(.*?\) == \d+
    - linters:
      - errcheck
      text: ".WriteString"
linters:
  enable:
    - bodyclose
    - golint
    - stylecheck
    - gosec
    - interfacer
    - unconvert
    - goconst
    - gocognit
    - asciicheck
    - misspell
    - unparam
    - gochecknoinits
    - goprintffuncname
    - gomnd
    - goerr113
    - testpackage
    - nestif
    - nolintlint
    - gocyclo
    - lll
    - dogsled
    - nakedret
    - prealloc
    - scopelint
    - gocritic
    - funlen
    - godot
    - gochecknoglobals
    - rowserrcheck

    # Unused (mutliple reasons):
    # - gofmt # Not used as formatter
    # - goimports # Not used as formatter
    # - depguard # This probably needs custom configuration
    # - gomodguard # This probably needs custom configuration
    # - whitespace # The exclude rules for .qtpl aren't working..
    # - dupl # We intentionally use duplicated code in places
    # - maligned # These changes are very small (might be fun for some tweaking later)
    # - godox # Maybe be handy to quickly find TODO's, but might as well just use search
    # - wsl # Too aggressive
